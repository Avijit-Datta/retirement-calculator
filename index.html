<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retirement Savings Calculator with Inflation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div
      class="flex flex-col md:flex-row justify-between items-start w-full max-w-screen-xl p-6 mx-auto gap-8"
    >
      <div
        class="w-full md:w-1/3 bg-white p-6 rounded-lg shadow-lg mb-6 md:mb-0"
      >
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
          Retirement Savings Calculator
        </h2>
        <!-- Main Form -->
        <label
          for="currentAge"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Current Age</label
        >
        <input
          type="number"
          id="currentAge"
          min="0"
          max="100"
          placeholder="Enter your current age"
          class="w-full p-3 border rounded-lg mb-4 text-base bg-gray-50"
        />

        <label
          for="targetAge"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Target Withdrawal Age</label
        >
        <input
          type="number"
          id="targetAge"
          min="0"
          max="100"
          placeholder="Enter your target withdrawal age"
          class="w-full p-3 border rounded-lg mb-4 text-base bg-gray-50"
        />

        <label
          for="retirementSavings"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Current Retirement Savings ($)</label
        >
        <input
          type="number"
          id="retirementSavings"
          min="0"
          placeholder="Enter your current retirement savings"
          class="w-full p-3 border rounded-lg mb-4 text-base bg-gray-50"
        />

        <label
          for="contribution"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Regular Contribution ($)</label
        >
        <input
          type="number"
          id="contribution"
          min="0"
          placeholder="Enter your regular contribution amount"
          class="w-full p-3 border rounded-lg mb-4 text-base bg-gray-50"
        />

        <label
          for="frequency"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Deposit Frequency</label
        >
        <select
          id="frequency"
          class="w-full p-3 border rounded-lg mb-4 text-base bg-gray-50"
        >
          <option value="52">Weekly</option>
          <option value="26">Bi-Weekly</option>
          <option value="12">Monthly</option>
          <option value="6">Bi-Monthly</option>
          <option value="4">Quarterly</option>
          <option value="2">Semiannually</option>
        </select>

        <label
          for="inflation"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Inflation Rate</label
        >
        <select
          id="inflation"
          class="w-full p-3 border rounded-lg mb-4 text-base bg-gray-50"
        >
          <option value="0">No Inflation</option>
          <option value="0.02">2%</option>
          <option value="0.04">4%</option>
          <option value="0.06">6%</option>
        </select>

        <button
          onclick="calculateAndShowResult()"
          class="w-full p-3 bg-blue-600 text-white rounded-lg text-base font-semibold hover:bg-blue-700"
        >
          Calculate
        </button>
      </div>

      <div class="w-full md:w-2/3 bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
          Spending After Retirement
        </h2>
        <!-- Spending Form -->
        <form id="spendingForm">
          <label
            for="spendingTitle"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Spending Title</label
          >
          <select
            id="spendingTitle"
            onchange="toggleCustomTitleInput()"
            class="w-full p-3 border rounded-lg mb-4 text-base bg-gray-50"
          >
            <option
              value="Rent/Mortgage"
              data-icon="üè†"
              style="background-image: url(&quot;üè†&quot;)"
            >
              üè† Rent/Mortgage
            </option>
            <option
              value="Utilities"
              data-icon="üí°"
              style="background-image: url(&quot;üí°&quot;)"
            >
              üí° Utilities
            </option>
            <option
              value="Groceries"
              data-icon="üõí"
              style="background-image: url(&quot;üõí&quot;)"
            >
              üõí Groceries
            </option>
            <option
              value="Healthcare"
              data-icon="üíä"
              style="background-image: url(&quot;üíä&quot;)"
            >
              üíä Healthcare
            </option>
            <option
              value="Travel"
              data-icon="‚úàÔ∏è"
              style="background-image: url(&quot;‚úàÔ∏è&quot;)"
            >
              ‚úàÔ∏è Travel
            </option>
            <option value="custom" data-icon="">‚ûï Add Custom Title</option>
          </select>
          <input
            type="text"
            id="spendingTitleCustom"
            placeholder="Enter custom title"
            class="w-full p-3 border rounded-lg mb-4 text-base bg-gray-50 hidden"
          />

          <!-- Icon upload for custom title -->
          <label
            for="spendingIcon"
            id="spendingIconLabel"
            class="block text-sm font-medium text-gray-700 mb-2 hidden"
            >Upload Icon</label
          >
          <input
            type="file"
            id="spendingIcon"
            accept="image/*"
            class="w-full p-3 border rounded-lg mb-4 text-base bg-gray-50 hidden"
          />

          <label
            for="spendingAmount"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Spending Amount ($)</label
          >
          <input
            type="number"
            id="spendingAmount"
            min="0"
            placeholder="Enter spending amount"
            class="w-full p-3 border rounded-lg mb-4 text-base bg-gray-50"
          />

          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Spending Frequency</label
          >
          <div class="flex items-center space-x-4 mb-4">
            <div class="flex items-center">
              <input
                id="monthly"
                name="spendingFrequency"
                type="radio"
                value="monthly"
                class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
              />
              <label
                for="monthly"
                class="ml-2 block text-sm font-medium text-gray-700"
                >Monthly</label
              >
            </div>
            <div class="flex items-center">
              <input
                id="yearly"
                name="spendingFrequency"
                type="radio"
                value="yearly"
                class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"
                checked
              />
              <label
                for="yearly"
                class="ml-2 block text-sm font-medium text-gray-700"
                >Yearly</label
              >
            </div>
          </div>

          <button
            type="button"
            onclick="addSpendingBox()"
            class="w-full p-3 bg-blue-600 text-white rounded-lg text-base font-semibold hover:bg-blue-700"
          >
            Add Spending
          </button>
        </form>

        <div
          class="spending-box-container flex flex-wrap gap-4 mt-6"
          id="spendingBoxContainer"
        >
          <!-- Spending boxes will be added here -->
        </div>

        <div
          class="result mt-6 text-lg font-semibold text-center"
          id="result"
        ></div>
        <canvas id="myChart" class="w-full h-96 mt-6"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
